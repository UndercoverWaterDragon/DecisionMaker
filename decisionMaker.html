		<!--Personal Stylesheet-->

		<link href="css/universalCSS.css" media="screen" rel="Stylesheet" type="text/css">
		<link href="css/decisionCSS.css" media="screen" rel="Stylesheet" type="text/css">

		<!--Additional Head Data-->
		<title>Decisions</title>
	</head>
	
	<body onKeyPress="return keyPressed(event)">
	<!--Head Image-->
		<header>
			<div class="headImage">
				<div class="headText">
					<h1>Random Project</h1>
					<h6>Decision Maker</h6>
				</div>
			</div>
		</header>
	<!--Navbar-->
		<div class="topnav" id="navbar">
			<a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
			<a class="active" href="decisionMaker.html"><i class="fas fa-check-square"></i> Decision Maker</a>

				<i class="fa fa-bars"></i>
			</a>
		</div>	
		<script src="/js/navbar.js"></script>
	<!--Question Section-->
		<div class="askQuestion" id="askQuestion">
			<div class="questionText">
				<h2>What would you like to do?</h2>
				<input type="text" id="question" name="question" style="width:50%; height:30px;"><br><br>
				<input type="button" class="btn btn-info" style="background-color: #ff6a43; color: white; font-size:17px" id="subBtn" value="Decide for Me" onclick="generate()">
			</div>
		</div>
	<!--Answer Section-->
		<div class="answerImage" id="answerImage" style="display:none;">
			<div class="answerText">
				<h3 id="printQuestion"></h3>
				<h2>Should you do it?</h2>
				<hr class="answerBreak">
				<h3 id="printAnswer"></h3>
			</div>
		</div>
	<!--Java Script for Question to Print Answer-->
		<script>
			//Submit form using Enter Key
			var input = document.getElementById("question");
			input.addEventListener("keyup", function(event) {
			    if (event.keyCode === 13 || event.which == 13) {
			        generate()
			        event.preventDefault();
			    }
			});

			// Generate Answer
			function generate() {
				var questionAsked = document.getElementById("question").value;

				var answerArray = ["Yes","No","Yeah","Nah","Absolutely","Do you want to die?","Yay","Nay","Affirmative","Negative","Yep","Nope","Live a little","You've had enough fun today","You've earnt this","Don't you have work to do?","Accepable","Denied","Ya-ha","Nah-ah"];
				var randomAnswer = randomElement = answerArray[Math.floor(Math.random() * answerArray.length)];
				document.getElementById('answerImage').style.display = "block";
				document.getElementById("printQuestion").innerHTML = questionAsked;
				document.getElementById("printAnswer").innerHTML = randomAnswer;
			}
		</script>
	</body>
</html>
